<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZURA - Transactions</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/mFqfcpPj/cropped-circle-image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      flex: 1;
    }
    
    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      background-color: #0055cc;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    
    .back-btn i {
      margin-right: 6px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .video-container {
      width: 80px;
      height: 60px;
      background-color: #000;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Business Info */
    .business-info {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .business-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid #0055cc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .business-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    
    .business-logo i {
      font-size: 20px;
      color: #0055cc;
    }
    
    .business-details h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    /* Tabs Navigation */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: #0055cc;
      border-bottom: 3px solid #0055cc;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #0055cc;
    }
    
    .add-btn {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .add-btn i {
      font-size: 14px;
    }
    
    /* Products/Sales List */
    .items-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .item-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .item-image {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 4px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .item-image i {
      font-size: 20px;
      color: #777;
    }
    
    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: none;
    }
    
    .item-details {
      flex: 1;
      min-width: 0;
    }
    
    .item-name {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-info {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .item-info div {
      font-size: 13px;
    }
    
    .sold-btn {
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    
    /* Loans List */
    .loans-list, .suppliers-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .loan-card, .supplier-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background-color: white;
    }
    
    .loan-header, .supplier-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .loan-name, .supplier-name {
      font-size: 16px;
      font-weight: bold;
    }
    
    .loan-details, .supplier-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .loan-detail, .supplier-detail {
      font-size: 13px;
    }
    
    .loan-detail label, .supplier-detail label {
      display: block;
      font-weight: bold;
      color: #666;
      margin-bottom: 2px;
    }
    
    .loan-actions, .supplier-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    
    .call-btn {
      background-color: #4caf50;
      color: white;
    }
    
    .copy-btn {
      background-color: #2196f3;
      color: white;
    }
    
    /* Footer */
    .footer {
      margin-top: 25px;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }
    
    .copyright {
      font-size: 13px;
      color: #666;
    }
    
    .copyright a {
      color: #0055cc;
      text-decoration: none;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 450px;
      max-height: 85vh;
      overflow-y: auto;
    }
    
    .modal-title {
      margin-bottom: 15px;
      color: #0055cc;
      text-align: center;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #333;
      font-weight: bold;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-row {
      display: flex;
      gap: 8px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    
    .modal-btn.primary {
      background-color: #0055cc;
      color: white;
    }
    
    .modal-btn.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    /* No items message */
    .no-items {
      text-align: center;
      padding: 25px;
      color: #777;
      font-style: italic;
      font-size: 14px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 8px;
      }
      
      .video-container {
        width: 70px;
        height: 50px;
      }
      
      .loan-details, .supplier-details {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      .business-details h2 {
        font-size: 16px;
      }
      
      .header-right {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .video-container {
        width: 100%;
        height: 80px;
      }
      
      .item-card {
        padding: 10px;
      }
      
      .item-image {
        width: 45px;
        height: 45px;
      }
      
      .item-name {
        font-size: 14px;
      }
      
      .item-info div {
        font-size: 12px;
      }
      
      .modal-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with navigation -->
    <div class="header">
      <a href="home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> BACK
      </a>
      <div class="header-right">
        <div class="video-container">
          <video id="introVideo" autoplay muted playsinline loop>
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    
    <!-- Business Information -->
    <div class="business-info">
      <div class="business-logo" id="businessLogo">
        <i class="fas fa-store"></i>
        <img src="" alt="Business Logo">
      </div>
      <div class="business-details">
        <h2 id="businessName">Business Name</h2>
      </div>
    </div>
    
    <!-- Tabs Navigation -->
    <div class="tabs">
      <div class="tab active" data-tab="sold">Sold</div>
      <div class="tab" data-tab="loans">Loans</div>
      <div class="tab" data-tab="suppliers">Suppliers</div>
    </div>
    
    <!-- Sold Tab -->
    <div class="tab-content active" id="sold-tab">
      <div class="section-header">
        <h3 class="section-title">Record Sales</h3>
      </div>
      
      <div class="items-list" id="productsList">
        <div class="no-items">No products available. Add products in Stock first.</div>
      </div>
    </div>
    
    <!-- Loans Tab -->
    <div class="tab-content" id="loans-tab">
      <div class="section-header">
        <h3 class="section-title">Loan Records</h3>
        <button class="add-btn" id="addLoanBtn">
          <i class="fas fa-plus"></i> Add Loan
        </button>
      </div>
      
      <div class="loans-list" id="loansList">
        <div class="no-items">No loan records yet.</div>
      </div>
    </div>
    
    <!-- Suppliers Tab -->
    <div class="tab-content" id="suppliers-tab">
      <div class="section-header">
        <h3 class="section-title">Suppliers</h3>
        <button class="add-btn" id="addSupplierBtn">
          <i class="fas fa-plus"></i> Add Supplier
        </button>
      </div>
      
      <div class="suppliers-list" id="suppliersList">
        <div class="no-items">No suppliers added yet.</div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="copyright">
        Genzura Â© 2025 <a href="https://github.com/mkb-nel" target="_blank">M.K.Bertrand</a> - 
        <a href="terms.html">Terms</a>
      </p>
    </div>
  </div>
  
  <!-- Record Sale Modal -->
  <div class="modal" id="recordSaleModal">
    <div class="modal-content">
      <h2 class="modal-title">Record Sale</h2>
      
      <form id="recordSaleForm">
        <input type="hidden" id="saleProductId">
        <input type="hidden" id="saleProductName">
        
        <div class="form-group">
          <label for="saleProduct">Product</label>
          <input type="text" id="saleProduct" readonly>
        </div>
        
        <div class="form-group">
          <label for="saleQuantity">Quantity Sold *</label>
          <input type="number" id="saleQuantity" min="1" required>
          <small>Available: <span id="availableQuantity">0</span></small>
        </div>
        
        <div class="form-group">
          <label for="salePrice">Selling Price (RWF) *</label>
          <input type="number" id="salePrice" min="1" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="saleDate">Sale Date</label>
          <input type="date" id="saleDate">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('recordSaleModal')">Cancel</button>
          <button type="submit" class="modal-btn primary">Record Sale</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Add Loan Modal -->
  <div class="modal" id="addLoanModal">
    <div class="modal-content">
      <h2 class="modal-title">Add Loan Record</h2>
      
      <form id="addLoanForm">
        <div class="form-group">
          <label for="loanName">Borrower Name *</label>
          <input type="text" id="loanName" required>
        </div>
        
        <div class="form-group">
          <label for="loanProduct">Product/Service *</label>
          <input type="text" id="loanProduct" required>
        </div>
        
        <div class="form-group">
          <label for="loanAmount">Amount (RWF) *</label>
          <input type="number" id="loanAmount" min="1" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="loanDate">Loan Date</label>
          <input type="date" id="loanDate">
        </div>
        
        <div class="form-group">
          <label for="dueDate">Due Date *</label>
          <input type="date" id="dueDate" required>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('addLoanModal')">Cancel</button>
          <button type="submit" class="modal-btn primary">Add Loan</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Add Supplier Modal -->
  <div class="modal" id="addSupplierModal">
    <div class="modal-content">
      <h2 class="modal-title">Add Supplier</h2>
      
      <form id="addSupplierForm">
        <div class="form-group">
          <label for="supplierName">Supplier Name *</label>
          <input type="text" id="supplierName" required>
        </div>
        
        <div class="form-group">
          <label for="supplierPhone">Phone Number *</label>
          <input type="tel" id="supplierPhone" required>
        </div>
        
        <div class="form-group">
          <label for="supplierProducts">Products/Supplies *</label>
          <textarea id="supplierProducts" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="supplierTin">TIN Number</label>
          <input type="text" id="supplierTin">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('addSupplierModal')">Cancel</button>
          <button type="submit" class="modal-btn primary">Add Supplier</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-8JzL7GPhGhjzQCrAZOJWmyb-hPuaA0U",
      authDomain: "mypersonalai-22391.firebaseapp.com",
      databaseURL: "https://mypersonalai-22391-default-rtdb.firebaseio.com",
      projectId: "mypersonalai-22391",
      storageBucket: "mypersonalai-22391.firebasestorage.app",
      messagingSenderId: "527318613254",
      appId: "1:527318613254:web:be2ede267103601f187287"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const businessNameElement = document.getElementById('businessName');
    const businessLogoElement = document.getElementById('businessLogo');
    const productsList = document.getElementById('productsList');
    const loansList = document.getElementById('loansList');
    const suppliersList = document.getElementById('suppliersList');
    const introVideo = document.getElementById('introVideo');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    // Modal elements
    const recordSaleModal = document.getElementById('recordSaleModal');
    const addLoanModal = document.getElementById('addLoanModal');
    const addSupplierModal = document.getElementById('addSupplierModal');
    
    // Form elements
    const recordSaleForm = document.getElementById('recordSaleForm');
    const addLoanForm = document.getElementById('addLoanForm');
    const addSupplierForm = document.getElementById('addSupplierForm');
    
    // Button elements
    const addLoanBtn = document.getElementById('addLoanBtn');
    const addSupplierBtn = document.getElementById('addSupplierBtn');

    // Global variables
    let currentUser = null;
    let userData = null;
    let stockData = [];
    let loansData = [];
    let suppliersData = [];

    // Check if user is logged in
    window.addEventListener('DOMContentLoaded', () => {
      const userDataStr = localStorage.getItem('genzuraUser');
      
      if (!userDataStr) {
        window.location.href = 'index.html';
        return;
      }
      
      currentUser = JSON.parse(userDataStr);
      loadUserData(currentUser.uid);
      loadStockData(currentUser.uid);
      loadLoansData(currentUser.uid);
      loadSuppliersData(currentUser.uid);
      
      // Handle video errors gracefully
      introVideo.addEventListener('error', function() {
        console.log("Video failed to load");
        this.parentElement.innerHTML = '<div style="background:#000;color:#fff;height:100%;display:flex;align-items:center;justify-content:center;"><i class="fas fa-play-circle" style="font-size:20px;"></i></div>';
      });
      
      // Setup tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabId = tab.getAttribute('data-tab');
          
          // Update active tab
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          // Show correct content
          tabContents.forEach(content => content.classList.remove('active'));
          document.getElementById(`${tabId}-tab`).classList.add('active');
        });
      });
      
      // Setup modal triggers
      addLoanBtn.addEventListener('click', () => {
        addLoanModal.style.display = 'flex';
        document.getElementById('loanDate').valueAsDate = new Date();
      });
      
      addSupplierBtn.addEventListener('click', () => {
        addSupplierModal.style.display = 'flex';
      });
    });

    // Load user data from Firestore
    function loadUserData(userId) {
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            userData = doc.data();
            businessNameElement.textContent = userData.businessName || "Business Name";
            
            // Load logo if available
            if (userData.logoUrl) {
              const img = businessLogoElement.querySelector('img');
              const icon = businessLogoElement.querySelector('i');
              if (img) {
                img.src = userData.logoUrl;
                img.style.display = 'block';
                icon.style.display = 'none';
              }
            }
          } else {
            console.log("No user data found in Firestore");
          }
        })
        .catch((error) => {
          console.log("Error getting user data:", error);
        });
    }

    // Load stock data from Firestore
    function loadStockData(userId) {
      db.collection('stock')
        .where('userId', '==', userId)
        .get()
        .then((querySnapshot) => {
          stockData = [];
          productsList.innerHTML = '';
          
          if (querySnapshot.empty) {
            productsList.innerHTML = '<div class="no-items">No products available. Add products in Stock first.</div>';
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const product = { id: doc.id, ...doc.data() };
            stockData.push(product);
            renderProductCard(product);
          });
        })
        .catch((error) => {
          console.log("Error getting stock data:", error);
        });
    }

    // Load loans data from Firestore
    function loadLoansData(userId) {
      db.collection('loans')
        .where('userId', '==', userId)
        .get()
        .then((querySnapshot) => {
          loansData = [];
          loansList.innerHTML = '';
          
          if (querySnapshot.empty) {
            loansList.innerHTML = '<div class="no-items">No loan records yet.</div>';
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const loan = { id: doc.id, ...doc.data() };
            loansData.push(loan);
            renderLoanCard(loan);
          });
        })
        .catch((error) => {
          console.log("Error getting loans data:", error);
        });
    }

    // Load suppliers data from Firestore
    function loadSuppliersData(userId) {
      db.collection('suppliers')
        .where('userId', '==', userId)
        .get()
        .then((querySnapshot) => {
          suppliersData = [];
          suppliersList.innerHTML = '';
          
          if (querySnapshot.empty) {
            suppliersList.innerHTML = '<div class="no-items">No suppliers added yet.</div>';
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const supplier = { id: doc.id, ...doc.data() };
            suppliersData.push(supplier);
            renderSupplierCard(supplier);
          });
        })
        .catch((error) => {
          console.log("Error getting suppliers data:", error);
        });
    }

    // Render product card for sale
    function renderProductCard(product) {
      // Remove no items message if it exists
      const noItems = productsList.querySelector('.no-items');
      if (noItems) noItems.remove();
      
      const productCard = document.createElement('div');
      productCard.className = 'item-card';
      productCard.setAttribute('data-id', product.id);
      productCard.innerHTML = `
        <div class="item-image">
          <i class="fas fa-box"></i>
          ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : ''}
        </div>
        <div class="item-details">
          <h3 class="item-name">${product.name}</h3>
          <div class="item-info">
            <div><strong>Available:</strong> ${product.quantity || 0} items</div>
            <div><strong>Cost:</strong> RWF ${product.cost || 0}</div>
            <div><strong>Sold for:</strong> RWF ${product.soldAmount || 0}</div>
          </div>
        </div>
        <button class="sold-btn">Record Sale</button>
      `;
      
      // Show image if available
      if (product.imageUrl) {
        const img = productCard.querySelector('.item-image img');
        const icon = productCard.querySelector('.item-image i');
        if (img) {
          img.style.display = 'block';
          icon.style.display = 'none';
        }
      }
      
      // Add click event to record sale
      const soldBtn = productCard.querySelector('.sold-btn');
      soldBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        openRecordSaleModal(product);
      });
      
      productsList.appendChild(productCard);
    }

    // Render loan card
    function renderLoanCard(loan) {
      // Remove no items message if it exists
      const noItems = loansList.querySelector('.no-items');
      if (noItems) noItems.remove();
      
      const loanCard = document.createElement('div');
      loanCard.className = 'loan-card';
      loanCard.setAttribute('data-id', loan.id);
      
      // Format dates
      const loanDate = loan.loanDate ? new Date(loan.loanDate.seconds * 1000).toLocaleDateString() : 'N/A';
      const dueDate = loan.dueDate ? new Date(loan.dueDate.seconds * 1000).toLocaleDateString() : 'N/A';
      
      loanCard.innerHTML = `
        <div class="loan-header">
          <div class="loan-name">${loan.borrowerName}</div>
        </div>
        <div class="loan-details">
          <div class="loan-detail">
            <label>Product/Service</label>
            <div>${loan.product}</div>
          </div>
          <div class="loan-detail">
            <label>Amount</label>
            <div>RWF ${loan.amount}</div>
          </div>
          <div class="loan-detail">
            <label>Loan Date</label>
            <div>${loanDate}</div>
          </div>
          <div class="loan-detail">
            <label>Due Date</label>
            <div>${dueDate}</div>
          </div>
        </div>
      `;
      
      loansList.appendChild(loanCard);
    }

    // Render supplier card
    function renderSupplierCard(supplier) {
      // Remove no items message if it exists
      const noItems = suppliersList.querySelector('.no-items');
      if (noItems) noItems.remove();
      
      const supplierCard = document.createElement('div');
      supplierCard.className = 'supplier-card';
      supplierCard.setAttribute('data-id', supplier.id);
      
      supplierCard.innerHTML = `
        <div class="supplier-header">
          <div class="supplier-name">${supplier.name}</div>
        </div>
        <div class="supplier-details">
          <div class="supplier-detail">
            <label>Phone</label>
            <div>${supplier.phone}</div>
          </div>
          <div class="supplier-detail">
            <label>Products/Supplies</label>
            <div>${supplier.products}</div>
          </div>
          <div class="supplier-detail">
            <label>TIN Number</label>
            <div>${supplier.tin || 'N/A'}</div>
          </div>
        </div>
        <div class="supplier-actions">
          <button class="action-btn call-btn" data-phone="${supplier.phone}">
            <i class="fas fa-phone"></i> Call
          </button>
          ${supplier.tin ? `<button class="action-btn copy-btn" data-tin="${supplier.tin}">
            <i class="fas fa-copy"></i> Copy TIN
          </button>` : ''}
        </div>
      `;
      
      // Add event listeners to action buttons
      const callBtn = supplierCard.querySelector('.call-btn');
      callBtn.addEventListener('click', () => {
        window.open(`tel:${supplier.phone}`, '_self');
      });
      
      const copyBtn = supplierCard.querySelector('.copy-btn');
      if (copyBtn) {
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(supplier.tin)
            .then(() => {
              alert('TIN number copied to clipboard!');
            })
            .catch(err => {
              console.error('Failed to copy: ', err);
            });
        });
      }
      
      suppliersList.appendChild(supplierCard);
    }

    // Open record sale modal
    function openRecordSaleModal(product) {
      document.getElementById('saleProductId').value = product.id;
      document.getElementById('saleProductName').value = product.name;
      document.getElementById('saleProduct').value = product.name;
      document.getElementById('availableQuantity').textContent = product.quantity || 0;
      document.getElementById('saleQuantity').setAttribute('max', product.quantity || 0);
      document.getElementById('saleDate').valueAsDate = new Date();
      
      recordSaleModal.style.display = 'flex';
    }

    // Close modal function
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Handle record sale form submission
    recordSaleForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const productId = document.getElementById('saleProductId').value;
      const productName = document.getElementById('saleProductName').value;
      const quantity = parseInt(document.getElementById('saleQuantity').value);
      const price = parseFloat(document.getElementById('salePrice').value);
      const saleDate = document.getElementById('saleDate').value || new Date().toISOString().split('T')[0];
      
      // Find the product in stockData
      const product = stockData.find(p => p.id === productId);
      
      if (!product) {
        alert('Product not found!');
        return;
      }
      
      if (quantity > product.quantity) {
        alert(`Cannot sell more than available quantity (${product.quantity})!`);
        return;
      }
      
      const totalSaleAmount = quantity * price;
      const newQuantity = product.quantity - quantity;
      const newSoldAmount = (product.soldAmount || 0) + totalSaleAmount;
      
      // Update stock in Firestore
      db.collection('stock').doc(productId).update({
        quantity: newQuantity,
        soldAmount: newSoldAmount
      })
      .then(() => {
        // Record sale in sold collection
        return db.collection('sold').add({
          userId: currentUser.uid,
          productId: productId,
          productName: productName,
          quantity: quantity,
          price: price,
          totalAmount: totalSaleAmount,
          saleDate: saleDate,
          recordedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        // Also update the user's sold items count
        return db.collection('users').doc(currentUser.uid).update({
          totalSales: firebase.firestore.FieldValue.increment(totalSaleAmount),
          lastSale: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert('Sale recorded successfully!');
        closeModal('recordSaleModal');
        loadStockData(currentUser.uid); // Reload stock data
      })
      .catch((error) => {
        console.error('Error recording sale: ', error);
        alert('Error recording sale. Please try again.');
      });
    });

    // Handle add loan form submission
    addLoanForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const borrowerName = document.getElementById('loanName').value;
      const product = document.getElementById('loanProduct').value;
      const amount = parseFloat(document.getElementById('loanAmount').value);
      const loanDate = document.getElementById('loanDate').value;
      const dueDate = document.getElementById('dueDate').value;
      
      // Add loan to Firestore
      db.collection('loans').add({
        userId: currentUser.uid,
        borrowerName: borrowerName,
        product: product,
        amount: amount,
        loanDate: loanDate,
        dueDate: dueDate,
        status: 'pending',
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Loan record added successfully!');
        closeModal('addLoanModal');
        loadLoansData(currentUser.uid); // Reload loans data
      })
      .catch((error) => {
        console.error('Error adding loan: ', error);
        alert('Error adding loan. Please try again.');
      });
    });

    // Handle add supplier form submission
    addSupplierForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('supplierName').value;
      const phone = document.getElementById('supplierPhone').value;
      const products = document.getElementById('supplierProducts').value;
      const tin = document.getElementById('supplierTin').value;
      
      // Add supplier to Firestore
      db.collection('suppliers').add({
        userId: currentUser.uid,
        name: name,
        phone: phone,
        products: products,
        tin: tin || null,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Supplier added successfully!');
        closeModal('addSupplierModal');
        loadSuppliersData(currentUser.uid); // Reload suppliers data
      })
      .catch((error) => {
        console.error('Error adding supplier: ', error);
        alert('Error adding supplier. Please try again.');
      });
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
