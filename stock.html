<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZURA - Stock Management</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/mFqfcpPj/cropped-circle-image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      flex: 1;
    }
    
    /* Header Styles */
   .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;

  /* Added for mobile safe area / prevent top cut-off */
  position: relative; /* keeps header in normal flow */
  padding-top: env(safe-area-inset-top, 25px); /* iPhone notch / Android status bar */
  box-sizing: border-box; /* include padding in height */
  background-color: #ffffff; /* ensures header is visible */
}
 
/* Modal backdrop */
.calcModal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Modal box */
.calcContent {
  background:white;
  border-radius:12px;
  padding:20px;
  width:300px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  position: relative;
  text-align: center;
}

/* Close button */
.closeBtn {
  position: absolute;
  top:10px;
  right:10px;
  background: #f44336;
  color: white;
  border:none;
  border-radius:50%;
  width:30px; height:30px;
  font-size:16px;
  cursor:pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: background 0.2s;
}
.closeBtn:hover {
  background:#d32f2f;
}

/* Display */
.calcDisplay {
  width: 90%;
  font-size: 22px;
  text-align: right;
  margin-bottom: 15px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

/* Button grid */
.btnGrid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap:8px;
}

/* Buttons */
.btn {
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#f0f0f0;
  cursor:pointer;
  transition: all 0.2s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.btn:hover {
  background:#e0e0e0;
  transform: translateY(-2px);
}

/* Operators styling */
.operator {
  background:#0055cc;
  color:white;
}
.operator:hover {
  background:#004bb5;
}

/* Clear button styling */
.clearBtn {
  grid-column: span 4;
  background:#f44336;
  color:white;
}
.clearBtn:hover {
  background:#d32f2f;
}
.ansBtn {
  background:#1fdc58;
  color:white;
}
.ansBtn:hover {
  background:#29d6f0;
}

/* Open calculator button */
.openCalcBtn {
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:3px;
  border: 2px solid #666;
  background-color: #b4b4b4;
  color:rgb(0, 0, 0);
  cursor:pointer;
  transition: all 0.2s;
}
.openCalcBtn:hover {
  background:#004bb5;
  color:rgb(255, 255, 255);
  transform: translateY(-2px);
}
    
    .back-btn {
      display: flex;
      align-items: center;
      background-color: #0055cc;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    
    .back-btn i {
      margin-right: 6px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .video-container {
      width: 80px;
      height: 60px;
      background-color: #000;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .report-btn {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      white-space: nowrap;
      font-size: 14px;
    }
    
    /* Business Info */
    .business-info {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .business-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-right: 12px;
      border: 2px solid #0055cc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .business-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    
    .business-logo i {
      font-size: 20px;
      color: #0055cc;
    }
    
    .business-details h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .items-count {
      font-size: 13px;
      color: #0055cc;
      font-weight: bold;
    }
    
    /* Search and Add Section */
    .search-add-section {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
      gap: 12px;
    }
    
    .search-bar {
      flex: 1;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .search-bar i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 14px;
    }
    
    .add-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: #0055cc;
      min-width: 45px;
    }
    
    .add-btn i {
      font-size: 20px;
      margin-bottom: 3px;
    }
    
    .add-btn span {
      font-size: 11px;
    }
    
    /* Products List */
    .products-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .product-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .product-image {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 4px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .product-image i {
      font-size: 20px;
      color: #777;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: none;
    }
    
    .product-details {
      flex: 1;
      min-width: 0;
    }
    
    .product-name {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .product-info {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .product-info div {
      font-size: 13px;
    }
    
    .profit-indicator {
      height: 4px;
      background-color: #4caf50;
      border-radius: 2px;
      margin-top: 6px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .profit-indicator.loss {
      background-color: #f44336;
    }
    
    /* Footer */
    .footer {
      margin-top: 25px;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }
    
    .copyright {
      font-size: 13px;
      color: #666;
    }
    
    .copyright a {
      color: #0055cc;
      text-decoration: none;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      width: 80%;
      max-width: 430px;
      max-height: 90%;
      overflow-y: auto;
    }
    
    .modal-title {
      margin-bottom: 15px;
      color: #0055cc;
      text-align: center;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #333;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-row {
      display: flex;
      gap: 8px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    
    .modal-btn.primary {
      background-color: #0055cc;
      color: white;
    }
    
    .modal-btn.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .modal-btn.danger {
      background-color: #f44336;
      color: white;
    }
    
    
    /* File Input */
    .file-input {
      display: none;
    }
    
    .image-preview {
      width: 80px;
      height: 80px;
      border: 1px dashed #ddd;
      border-radius: 4px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    
    /* No products message */
    .no-products {
      text-align: center;
      padding: 25px;
      color: #777;
      font-style: italic;
      font-size: 14px;
    }
    
    /* Product View Modal */
    .product-view {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .product-view-image {
      width: 100%;
      height: 150px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .product-view-image i {
      font-size: 40px;
      color: #777;
    }
    
    .product-view-image img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
    
    .product-view-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .product-view-item {
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    
    .product-view-item label {
      display: block;
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
    }
    
    .product-view-item div {
      font-size: 14px;
      font-weight: bold;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 8px;
      }
      
      .video-container {
        width: 70px;
        height: 50px;
      }
      
      .product-view-details {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      .business-details h2 {
        font-size: 16px;
      }
      
      .search-add-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-bar {
        margin-bottom: 8px;
      }
      
      .header-right {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .video-container {
        width: 100%;
        height: 80px;
      }
      
      .report-btn {
        width: 100%;
      }
      
      .product-card {
        padding: 10px;
      }
      
      .product-image {
        width: 45px;
        height: 45px;
      }
      
      .product-name {
        font-size: 14px;
      }
      
      .product-info div {
        font-size: 12px;
      }
      
      .modal-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with navigation -->
    <div class="header">
      <a href="home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> BACK
      </a>
      <div class="header-right">
        <div class="video-container">
          <video id="introVideo" autoplay muted playsinline loop>
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
        <button class="report-btn" id="reportBtn">
          Generate Report
        </button>
      </div>
    </div>
    
    <!-- Business Information -->
    <div class="business-info">
      <div class="business-logo" id="businessLogo">
        <i class="fas fa-store"></i>
        <img src="" alt="Business Logo">
      </div>
      <div class="business-details">
        <h2 id="businessName">Business Name</h2>
        <p class="items-count">Items in stock: <span id="itemsCount">0</span></p>
      </div>
    </div>
    
    <!-- Search and Add Section -->
    <div class="search-add-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <i class="fas fa-search"></i>
      </div>
      <button class="add-btn" id="addProductBtn">
        <i class="fas fa-plus-circle"></i>
        <span>Add</span>
      </button>
    </div>
    
    <!-- Products List -->
    <div class="products-list" id="productsList">
      <div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="copyright">
        Genzura © 2025 <a href="https://github.com/mkb-nel" target="_blank">M.K.Bertrand</a> - 
        <a href="terms.html">Terms</a>
      </p>
    </div>
  </div>
  
  <!-- Add Product Modal -->
  <div class="modal" id="addProductModal">
    <div class="modal-content">
      <h2 class="modal-title">Add New Product</h2>
      
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Product Name *</label>
          <input type="text" id="productName" required>
        </div>
        
         <button id="openCalcBtn" class="openCalcBtn">Calculatrice</button>

        
        <div class="form-group">
          <label for="productCost">Cost (RWF) *</label>
          <input type="number" id="productCost" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="productQuantity">Quantity (Number of items) *</label>
          <input type="number" id="productQuantity" min="0" required>
        </div>
        
        <div class="form-group" id="costPerUnitGroup" style="display: none;">
          <label for="costPerUnit">Cost per unit (RWF)</label>
          <input type="number" id="costPerUnit" min="0" step="0.01" readonly>
        </div>
        
        <div class="form-group">
          <label for="productWeight">Quantity (KG) - Optional</label>
          <input type="number" id="productWeight" min="0" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="estimatedSellDate">Estimated Sell By Date</label>
          <input type="date" id="estimatedSellDate">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('addProductModal')">Cancel</button>
          <button type="submit" class="modal-btn primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- View Product Modal -->
  <div class="modal" id="viewProductModal">
    <div class="modal-content">
      <h2 class="modal-title" id="viewProductTitle">Product Details</h2>
      
      <div class="product-view">
        <div class="product-view-image" id="viewProductImage">
          <i class="fas fa-box"></i>
          <img src="" alt="Product Image">
        </div>
        
        <div class="product-view-details">
          <div class="product-view-item">
            <label>Name</label>
            <div id="viewProductName"></div>
          </div>
          <div class="product-view-item">
            <label>Cost (RWF)</label>
            <div id="viewProductCost"></div>
          </div>
          <div class="product-view-item">
            <label>Quantity</label>
            <div id="viewProductQuantity"></div>
          </div>
          <div class="product-view-item">
            <label>Weight (KG)</label>
            <div id="viewProductWeight"></div>
          </div>
          <div class="product-view-item">
            <label>Sold Amount (RWF)</label>
            <div id="viewProductSold"></div>
          </div>
          <div class="product-view-item">
            <label>Estimated Sell Date</label>
            <div id="viewProductDate"></div>
          </div>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('viewProductModal')">Close</button>
          <button type="button" class="modal-btn primary" id="editProductBtn">Edit</button>
          <button type="button" class="modal-btn danger" id="deleteProductBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal" id="editProductModal">
    <div class="modal-content">
      <h2 class="modal-title">Edit Product</h2>
      
      <form id="editProductForm">
        <input type="hidden" id="editProductId">
        
        <div class="form-group">
          <label for="editProductName">Product Name *</label>
          <input type="text" id="editProductName" required>
        </div>
        
        <div class="form-group">
          <label for="editProductImage">Image feature removed</label>
          <input type="file" id="editProductImage" class="file-input" accept="image/*">
          <div class="image-preview" id="editImagePreview">
            <span>.</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="editProductCost">Cost (RWF) *</label>
          <input type="number" id="editProductCost" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="editProductQuantity">Quantity (Number of items) *</label>
          <input type="number" id="editProductQuantity" min="0" required>
        </div>
        
        <div class="form-group" id="editCostPerUnitGroup" style="display: none;">
          <label for="editCostPerUnit">Cost per unit (RWF)</label>
          <input type="number" id="editCostPerUnit" min="0" step="0.01" readonly>
        </div>
        
        <div class="form-group">
          <label for="editProductWeight">Quantity (KG) - Optional</label>
          <input type="number" id="editProductWeight" min="0" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="editEstimatedSellDate">Estimated Sell By Date</label>
          <input type="date" id="editEstimatedSellDate">
        </div>
        
        <div class="form-group">
          <label for="editProductSold">Sold Amount (RWF)</label>
          <input type="number" id="editProductSold" min="0" step="0.01">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal('editProductModal')">Cancel</button>
          <button type="submit" class="modal-btn primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Calculator Modal -->
<div id="calcModal" class="calcModal">
  <div class="calcContent">
    <button id="closeCalcBtn" class="closeBtn">✖</button>
    <h3>Calculator</h3>
    <input type="text" id="calcDisplay" class="calcDisplay" readonly>

    <div class="btnGrid">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">✖</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn ansBtn" id="ansBtn">=</button>
      <button class="btn operator">+</button>
      <button class="btn clearBtn" id="clearBtn">Del</button>
    </div>
  </div>
</div>

    // Check if user is logged in

    // Load user data from Firestore
    function loadUserData(userId) {
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            userData = doc.data();
            businessNameElement.textContent = userData.businessName || "Business Name";
            
            // Load logo if available
            if (userData.logoUrl) {
              const img = businessLogoElement.querySelector('img');
              const icon = businessLogoElement.querySelector('i');
              if (img) {
                img.src = userData.logoUrl;
                img.style.display = 'block';
                icon.style.display = 'none';
              }
            }
          } else {
            console.log("No user data found in Firestore");
          }
        })
        .catch((error) => {
          console.log("Error getting user data:", error);
        });
    }

    // Load stock data from Firestore
    function loadStockData(userId) {
      db.collection('stock')
        .where('userId', '==', userId)
        .get()
        .then((querySnapshot) => {
          stockData = [];
          productsList.innerHTML = '';
          
          if (querySnapshot.empty) {
            productsList.innerHTML = '<div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>';
            itemsCountElement.textContent = '0';
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const product = { id: doc.id, ...doc.data() };
            stockData.push(product);
            renderProductCard(product);
          });
          
          itemsCountElement.textContent = stockData.length;
        })
        .catch((error) => {
          console.log("Error getting stock data:", error);
        });
    }

    // Render product card
    function renderProductCard(product) {
      // Remove no products message if it exists
      const noProducts = document.querySelector('.no-products');
      if (noProducts) noProducts.remove();
      
      const profitIndicatorClass = product.soldAmount >= product.cost ? '' : 'loss';
      const profitPercentage = product.cost > 0 ? Math.min(100, Math.round((product.soldAmount / product.cost) * 100)) : 0;
      
      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.setAttribute('data-id', product.id);
      productCard.innerHTML = `
        <div class="product-image">
          <i class="fas fa-box"></i>
          ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : ''}
        </div>
        <div class="product-details">
          <h3 class="product-name">${product.name}</h3>
          <div class="product-info">
            <div><strong>Sold:</strong> RWF ${product.soldAmount || 0}</div>
            <div><strong>Rem:</strong> ${product.quantity || 0} items</div>
            <div><strong>Cost:</strong> RWF ${product.cost || 0}</div>
          </div>
          <div class="profit-indicator ${profitIndicatorClass}" style="width: ${profitPercentage}%"></div>
        </div>
      `;
      
      // Show image if available
      if (product.imageUrl) {
        const img = productCard.querySelector('.product-image img');
        const icon = productCard.querySelector('.product-image i');
        if (img) {
          img.style.display = 'block';
          icon.style.display = 'none';
        }
      }
      
      // Add click event to view product details
      productCard.addEventListener('click', () => {
        viewProduct(product);
      });
      
      productsList.appendChild(productCard);
    }

    // View product details
    function viewProduct(product) {
      selectedProduct = product;
      
      // Populate view modal with product data
      viewProductTitle.textContent = product.name;
      viewProductName.textContent = product.name;
      viewProductCost.textContent = `RWF ${product.cost || 0}`;
      viewProductQuantity.textContent = `${product.quantity || 0} items`;
      viewProductWeight.textContent = product.weight ? `${product.weight} KG` : 'N/A';
      viewProductSold.textContent = `RWF ${product.soldAmount || 0}`;
      viewProductDate.textContent = product.estimatedSellDate || 'Not set';
      
      // Show image if available
      const img = viewProductImage.querySelector('img');
      const icon = viewProductImage.querySelector('i');
      if (product.imageUrl) {
        img.src = product.imageUrl;
        img.style.display = 'block';
        icon.style.display = 'none';
      } else {
        img.style.display = 'none';
        icon.style.display = 'block';
      }
      
      // Show the view modal
      viewProductModal.style.display = 'flex';
    }

      openEditProductModal(selectedProduct);

    deleteProductBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this product?')) {
        db.collection('stock').doc(selectedProduct.id).delete()
          .then(() => {
            alert('Product deleted successfully!');
            closeModal('viewProductModal');
            loadStockData(currentUser.uid); // Reload stock data
          })
          .catch((error) => {
            console.error('Error deleting product: ', error);
            alert('Error deleting product. Please try again.');
          });
      }
    });

    // Open edit product modal
    function openEditProductModal(product) {
      // Close view modal and open edit modal
      closeModal('viewProductModal');
      
      // Populate edit form with product data
      editProductId.value = product.id;
      editProductName.value = product.name;
      editProductCost.value = product.cost || 0;
      editProductQuantity.value = product.quantity || 0;
      editProductWeight.value = product.weight || '';
      editEstimatedSellDate.value = product.estimatedSellDate || '';
      editProductSold.value = product.soldAmount || 0;
      
      // Show image if available
      if (product.imageUrl) {
        editImagePreview.innerHTML = `<img src="${product.imageUrl}" alt="Product Image">`;
      } else {
        editImagePreview.innerHTML = '<span>No image selected</span>';
      }
      
      // Calculate cost per unit
      calculateEditCostPerUnit();
      
      // Show the edit modal
      editProductModal.style.display = 'flex';
    }

    // Calculate cost per unit for edit form
    function calculateEditCostPerUnit() {
      const quantity = parseInt(editProductQuantity.value) || 0;
      const cost = parseFloat(editProductCost.value) || 0;
      
      if (quantity > 1 && cost > 0) {
        editCostPerUnitInput.value = (cost / quantity).toFixed(2);
        editCostPerUnitGroup.style.display = 'block';
      } else {
        editCostPerUnitGroup.style.display = 'none';
      }
    }

    // Search functionality with 300ms delay
    searchInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const searchTerm = this.value.toLowerCase();
        filterProducts(searchTerm);
      }, 300);
    });

    // Filter products based on search term
    function filterProducts(searchTerm) {
      productsList.innerHTML = '';
      
      if (!searchTerm) {
        stockData.forEach(product => renderProductCard(product));
        if (stockData.length === 0) {
          productsList.innerHTML = '<div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>';
        }
        return;
      }
      
      const filteredProducts = stockData.filter(product => {
        // Search by name (secondary) and cost (primary)
        const costMatch = product.cost.toString().includes(searchTerm);
        const nameMatch = product.name.toLowerCase().includes(searchTerm);
        return costMatch || nameMatch;
      });
      
      if (filteredProducts.length === 0) {
        productsList.innerHTML = '<div class="no-products">No products match your search.</div>';
      } else {
        filteredProducts.forEach(product => renderProductCard(product));
      }
    }
