<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZURA - Stock Management</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/mFqfcpPj/cropped-circle-image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    
    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      background-color: #0055cc;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    
    .back-btn i {
      margin-right: 8px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .video-container {
      width: 100px;
      height: 70px;
      background-color: #000;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .report-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      white-space: nowrap;
    }
    
    /* Business Info */
    .business-info {
      display: flex;
      align-items: center;
      margin: 20px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .business-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-right: 15px;
      border: 2px solid #0055cc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .business-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    
    .business-logo i {
      font-size: 24px;
      color: #0055cc;
    }
    
    .business-details h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .items-count {
      font-size: 14px;
      color: #0055cc;
      font-weight: bold;
    }
    
    /* Search and Add Section */
    .search-add-section {
      display: flex;
      margin-bottom: 20px;
      align-items: center;
      gap: 15px;
    }
    
    .search-bar {
      flex: 1;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-bar i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    
    .add-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: #0055cc;
      min-width: 50px;
    }
    
    .add-btn i {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .add-btn span {
      font-size: 12px;
    }
    
    /* Products List */
    .products-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .product-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .product-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image i {
      font-size: 24px;
      color: #777;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: none;
    }
    
    .product-details {
      flex: 1;
    }
    
    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .product-info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 5px;
    }
    
    .product-info div {
      font-size: 14px;
    }
    
    .profit-indicator {
      height: 6px;
      background-color: #4caf50;
      border-radius: 3px;
      margin-top: 8px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .profit-indicator.loss {
      background-color: #f44336;
    }
    
    /* Footer */
    .footer {
      margin-top: 30px;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #eee;
    }
    
    .copyright {
      font-size: 14px;
      color: #666;
    }
    
    .copyright a {
      color: #0055cc;
      text-decoration: none;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-title {
      margin-bottom: 15px;
      color: #0055cc;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .modal-btn.primary {
      background-color: #0055cc;
      color: white;
    }
    
    .modal-btn.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    /* File Input */
    .file-input {
      display: none;
    }
    
    .image-preview {
      width: 100px;
      height: 100px;
      border: 1px dashed #ddd;
      border-radius: 4px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    
    /* No products message */
    .no-products {
      text-align: center;
      padding: 30px;
      color: #777;
      font-style: italic;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
      }
      
      .video-container {
        width: 80px;
        height: 60px;
      }
      
      .product-card {
        flex-direction: column;
        text-align: center;
      }
      
      .product-info {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .business-details h2 {
        font-size: 18px;
      }
      
      .search-add-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-bar {
        margin-bottom: 10px;
      }
      
      .header-right {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      
      .video-container {
        width: 100%;
        height: 100px;
      }
      
      .report-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with navigation -->
    <div class="header">
      <a href="home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> BACK
      </a>
      <div class="header-right">
        <div class="video-container">
          <video id="introVideo" autoplay muted playsinline loop>
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
        <button class="report-btn" id="reportBtn">
          Generate Report
        </button>
      </div>
    </div>
    
    <!-- Business Information -->
    <div class="business-info">
      <div class="business-logo" id="businessLogo">
        <i class="fas fa-store"></i>
        <img src="" alt="Business Logo">
      </div>
      <div class="business-details">
        <h2 id="businessName">Business Name</h2>
        <p class="items-count">Items in stock: <span id="itemsCount">0</span></p>
      </div>
    </div>
    
    <!-- Search and Add Section -->
    <div class="search-add-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <i class="fas fa-search"></i>
      </div>
      <button class="add-btn" id="addProductBtn">
        <i class="fas fa-plus-circle"></i>
        <span>Add</span>
      </button>
    </div>
    
    <!-- Products List -->
    <div class="products-list" id="productsList">
      <div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="copyright">
        Genzura © 2025 <a href="https://github.com/mkb-nel" target="_blank">M.K.Bertrand</a> - 
        <a href="terms.html">Terms</a>
      </p>
    </div>
  </div>
  
  <!-- Add Product Modal -->
  <div class="modal" id="addProductModal">
    <div class="modal-content">
      <h2 class="modal-title">Add New Product</h2>
      
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Product Name *</label>
          <input type="text" id="productName" required>
        </div>
        
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input type="file" id="productImage" class="file-input" accept="image/*">
          <button type="button" class="modal-btn secondary" onclick="document.getElementById('productImage').click()" style="margin-top: 10px;">
            Select Image
          </button>
          <div class="image-preview" id="imagePreview">
            <span>No image selected</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="productCost">Cost (RWF) *</label>
          <input type="number" id="productCost" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="productQuantity">Quantity (Number of items) *</label>
          <input type="number" id="productQuantity" min="0" required>
        </div>
        
        <div class="form-group" id="costPerUnitGroup" style="display: none;">
          <label for="costPerUnit">Cost per unit (RWF)</label>
          <input type="number" id="costPerUnit" min="0" step="0.01" readonly>
        </div>
        
        <div class="form-group">
          <label for="productWeight">Quantity (KG) - Optional</label>
          <input type="number" id="productWeight" min="0" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="estimatedSellDate">Estimated Sell By Date</label>
          <input type="date" id="estimatedSellDate">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="modal-btn primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-8JzL7GPhGhjzQCrAZOJWmyb-hPuaA0U",
      authDomain: "mypersonalai-22391.firebaseapp.com",
      databaseURL: "https://mypersonalai-22391-default-rtdb.firebaseio.com",
      projectId: "mypersonalai-22391",
      storageBucket: "mypersonalai-22391.firebasestorage.app",
      messagingSenderId: "527318613254",
      appId: "1:527318613254:web:be2ede267103601f187287"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const businessNameElement = document.getElementById('businessName');
    const businessLogoElement = document.getElementById('businessLogo');
    const itemsCountElement = document.getElementById('itemsCount');
    const searchInput = document.getElementById('searchInput');
    const addProductBtn = document.getElementById('addProductBtn');
    const productsList = document.getElementById('productsList');
    const addProductModal = document.getElementById('addProductModal');
    const addProductForm = document.getElementById('addProductForm');
    const productImageInput = document.getElementById('productImage');
    const imagePreview = document.getElementById('imagePreview');
    const productQuantityInput = document.getElementById('productQuantity');
    const costPerUnitGroup = document.getElementById('costPerUnitGroup');
    const costPerUnitInput = document.getElementById('costPerUnit');
    const reportBtn = document.getElementById('reportBtn');
    const introVideo = document.getElementById('introVideo');

    // Global variables
    let currentUser = null;
    let userData = null;
    let stockData = [];
    let searchTimeout = null;

    // Check if user is logged in
    window.addEventListener('DOMContentLoaded', () => {
      const userDataStr = localStorage.getItem('genzuraUser');
      
      if (!userDataStr) {
        window.location.href = 'index.html';
        return;
      }
      
      currentUser = JSON.parse(userDataStr);
      loadUserData(currentUser.uid);
      loadStockData(currentUser.uid);
      
      // Handle video errors gracefully
      introVideo.addEventListener('error', function() {
        console.log("Video failed to load");
        this.parentElement.innerHTML = '<div style="background:#000;color:#fff;height:100%;display:flex;align-items:center;justify-content:center;"><i class="fas fa-play-circle" style="font-size:24px;"></i></div>';
      });
    });

    // Load user data from Firestore
    function loadUserData(userId) {
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            userData = doc.data();
            businessNameElement.textContent = userData.businessName || "Business Name";
            
            // Load logo if available
            if (userData.logoUrl) {
              const img = businessLogoElement.querySelector('img');
              const icon = businessLogoElement.querySelector('i');
              if (img) {
                img.src = userData.logoUrl;
                img.style.display = 'block';
                icon.style.display = 'none';
              }
            }
          } else {
            console.log("No user data found in Firestore");
          }
        })
        .catch((error) => {
          console.log("Error getting user data:", error);
        });
    }

    // Load stock data from Firestore
    function loadStockData(userId) {
      db.collection('stock')
        .where('userId', '==', userId)
        .get()
        .then((querySnapshot) => {
          stockData = [];
          productsList.innerHTML = '';
          
          if (querySnapshot.empty) {
            productsList.innerHTML = '<div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>';
            itemsCountElement.textContent = '0';
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const product = { id: doc.id, ...doc.data() };
            stockData.push(product);
            renderProductCard(product);
          });
          
          itemsCountElement.textContent = stockData.length;
        })
        .catch((error) => {
          console.log("Error getting stock data:", error);
        });
    }

    // Render product card
    function renderProductCard(product) {
      // Remove no products message if it exists
      const noProducts = document.querySelector('.no-products');
      if (noProducts) noProducts.remove();
      
      const profitIndicatorClass = product.soldAmount >= product.cost ? '' : 'loss';
      const profitPercentage = product.cost > 0 ? Math.min(100, Math.round((product.soldAmount / product.cost) * 100)) : 0;
      
      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.innerHTML = `
        <div class="product-image">
          <i class="fas fa-box"></i>
          ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : ''}
        </div>
        <div class="product-details">
          <h3 class="product-name">${product.name}</h3>
          <div class="product-info">
            <div><strong>Sold:</strong> RWF ${product.soldAmount || 0}</div>
            <div><strong>Rem:</strong> ${product.quantity || 0} items</div>
            <div><strong>Cost:</strong> RWF ${product.cost || 0}</div>
          </div>
          <div class="profit-indicator ${profitIndicatorClass}" style="width: ${profitPercentage}%"></div>
        </div>
      `;
      
      // Show image if available
      if (product.imageUrl) {
        const img = productCard.querySelector('.product-image img');
        const icon = productCard.querySelector('.product-image i');
        if (img) {
          img.style.display = 'block';
          icon.style.display = 'none';
        }
      }
      
      productsList.appendChild(productCard);
    }

    // Search functionality with 300ms delay
    searchInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const searchTerm = this.value.toLowerCase();
        filterProducts(searchTerm);
      }, 300);
    });

    // Filter products based on search term
    function filterProducts(searchTerm) {
      productsList.innerHTML = '';
      
      if (!searchTerm) {
        stockData.forEach(product => renderProductCard(product));
        if (stockData.length === 0) {
          productsList.innerHTML = '<div class="no-products">No products in stock yet. Click "Add" to add your first product.</div>';
        }
        return;
      }
      
      const filteredProducts = stockData.filter(product => {
        // Search by name (secondary) and cost (primary)
        const costMatch = product.cost.toString().includes(searchTerm);
        const nameMatch = product.name.toLowerCase().includes(searchTerm);
        return costMatch || nameMatch;
      });
      
      if (filteredProducts.length === 0) {
        productsList.innerHTML = '<div class="no-products">No products match your search.</div>';
      } else {
        filteredProducts.forEach(product => renderProductCard(product));
      }
    }

    // Open add product modal
    addProductBtn.addEventListener('click', function() {
      addProductModal.style.display = 'flex';
    });

    // Close modal function
    function closeModal() {
      addProductModal.style.display = 'none';
      addProductForm.reset();
      imagePreview.innerHTML = '<span>No image selected</span>';
      costPerUnitGroup.style.display = 'none';
    }

    // Calculate cost per unit when quantity changes
    productQuantityInput.addEventListener('input', function() {
      const quantity = parseInt(this.value) || 0;
      const cost = parseFloat(document.getElementById('productCost').value) || 0;
      
      if (quantity > 1 && cost > 0) {
        costPerUnitInput.value = (cost / quantity).toFixed(2);
        costPerUnitGroup.style.display = 'block';
      } else {
        costPerUnitGroup.style.display = 'none';
      }
    });

    // Handle image preview
    productImageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        alert('Please select an image file');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);
    });

    // Handle form submission
    addProductForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const productName = document.getElementById('productName').value;
      const productCost = parseFloat(document.getElementById('productCost').value);
      const productQuantity = parseInt(document.getElementById('productQuantity').value);
      const productWeight = document.getElementById('productWeight').value ? parseFloat(document.getElementById('productWeight').value) : null;
      const estimatedSellDate = document.getElementById('estimatedSellDate').value;
      
      // For demo purposes, we'll use a placeholder image
      // In a real app, you would upload to imgbb API here
      const imageUrl = productImageInput.files[0] ? 
        'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzc3NyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9IjAuMzVlbSI+UHJvZHVjdCBJbWFnZTwvdGV4dD48L3N2Zz4=' : '';
      
      // Add product to Firestore
      db.collection('stock').add({
        userId: currentUser.uid,
        name: productName,
        cost: productCost,
        quantity: productQuantity,
        weight: productWeight,
        estimatedSellDate: estimatedSellDate || null,
        imageUrl: imageUrl,
        soldAmount: 0, // Initialize with 0 sold
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Product added successfully!');
        closeModal();
        loadStockData(currentUser.uid); // Reload stock data
      })
      .catch((error) => {
        console.error('Error adding product: ', error);
        alert('Error adding product. Please try again.');
      });
    });

    // Generate Excel report
    reportBtn.addEventListener('click', function() {
      if (stockData.length === 0) {
        alert('No stock data to export');
        return;
      }
      
      // Prepare data for Excel
      const excelData = stockData.map(product => ({
        'Product Name': product.name,
        'Cost (RWF)': product.cost,
        'Quantity': product.quantity,
        'Weight (KG)': product.weight || 'N/A',
        'Estimated Sell Date': product.estimatedSellDate || 'N/A',
        'Sold Amount (RWF)': product.soldAmount || 0
      }));
      
      // Create worksheet
      const worksheet = XLSX.utils.json_to_sheet(excelData);
      
      // Create workbook
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Stock');
      
      // Generate Excel file and download
      XLSX.writeFile(workbook, 'Stock_by_GENZURA.xlsx');
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
      if (event.target === addProductModal) {
        closeModal();
      }
    });
  </script>
</body>
